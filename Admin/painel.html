<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Administrativo | Coreano Suplementos</title>
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    .painel-container {
      max-width: 600px;
      margin: 3rem auto;
      padding: 2rem;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }

    .painel-container h2 {
      text-align: center;
      color: #1f2937;
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 0.6rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .btn-salvar {
      background-color: #f97316;
      color: white;
      padding: 0.75rem;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 1rem;
    }

    .btn-salvar:hover {
      background-color: #ea580c;
    }
  </style>
</head>
<body>
  <div class="painel-container">
    <h2>Painel Administrativo</h2>
    <form id="form-produto">
      <div class="form-group">
        <label for="nome-produto">Nome do Produto:</label>
        <input type="text" id="nome-produto" required />
      </div>

      <div class="form-group">
        <label for="preco-produto">Preço (R$):</label>
        <input type="number" id="preco-produto" required />
      </div>

      <div class="form-group">
        <label for="categoria-produto">Categoria:</label>
        <select id="categoria-produto" required>
          <option value="whey">Whey Protein</option>
          <option value="creatina">Creatina</option>
          <option value="pre-treino">Pré-Treino</option>
          <option value="acessorios">Acessórios</option>
          <option value="outros-suplementos">Outros Suplementos</option>
        </select>
      </div>

      <div class="form-group">
        <label for="imagem-produto">Imagem:</label>
        <input type="file" id="imagem-produto" accept="image/*" />
      </div>

      <button type="button" class="btn-salvar" onclick="salvarProduto()">Salvar Produto</button>
    </form>
  </div>

  <script src="../js/produtos.js"></script>
</body>
</html>
